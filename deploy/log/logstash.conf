input {
    udp {
        codec => "json"
        port => 5044
    }
    gelf {
        type => "docker"
        port => "5044"
    }
}
filter {
}
output {
  stdout {
  }
  if "nginx" in [tag] or "nginx" in [tags] {
      elasticsearch {
        hosts => [ "${ES_HOST}" ]
        index => "nginx-%{+YYYY.MM.dd}"
      }
  } else if "ugc_api" [tag] or "ugc_api" in [tags]{
      elasticsearch {
          hosts => [ "${ES_HOST}" ]
          index => "ugc_api-%{+YYYY.MM}"
      }
  } else if "auth_api" [tag] or "auth_api" in [tags]{
      elasticsearch {
          hosts => [ "${ES_HOST}" ]
          index => "auth_api-%{+YYYY.MM}"
      }
  } else if "async_api" [tag] or "async_api" in [tags]{
      elasticsearch {
          hosts => [ "${ES_HOST}" ]
          index => "async_api-%{+YYYY.MM}"
      }
  } else if "admin_panel" [tag] or "admin_panel" in [tags]{
      elasticsearch {
          hosts => [ "${ES_HOST}" ]
          index => "admin_panel-%{+YYYY.MM}"
      }
  }
}